Pricing:
  Service price:
    hint: "If you offer bulk pricing, include type here, eg 10-99 users or 50+ users"
    mockAnswer: "1-9 users, 10-99 users, 100+ users"
    fields:
      - type: matrix
        validation: ":("
        columns:
          - label: Type
            field:
              type: text
          - label: ""
            field:
              type: plaintext
              text: " Â£"
          - label: Price
            field:
              type: price
          - label: ""
            field:
              type: plaintext
              text: "per"
          - label: Unit
            hint: "eg GB, Mbps"
            field:
              type: dropdown
              options:
                - ""
                - n/a
                - User
                - Unit
                - MbPS
                - GB
                - TB
          - label: ""
            field:
              type: plaintext
              text: "per"
          - label: Interval
            hint: "eg day, month"
            field:
              type: dropdown
              options:
                - ""
                - Minute
                - Hour
                - Day
                - Week
                - Month
                - Annum
