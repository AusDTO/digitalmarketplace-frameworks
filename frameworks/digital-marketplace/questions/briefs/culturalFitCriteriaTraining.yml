id: culturalFitCriteria
name: Cultural fit criteria
question: 'Essential skills and experience'
question_advice: |
  Suggested criteria:

  - Builds and sustains collaborative relationships with internal and external stakeholders and clients
  - Guides, mentors and develops people
  - Ability to build rapport with people from diverse backgrounds and abilities

type: list
number_of_items: 10
max_length_in_words: 50
depends:
  - "on": "lot"
    being:
      - training

validations:
  -
    name: answer_required
    message: 'You need to answer this question.'
  -
    name: under_word_limit
    message: 'Criteria must be no more than 50 words.'
  -
    name: max_items_limit
    message: 'You must have 20 or fewer criteria.'
  -
    name: under_character_limit
    message: 'Criteria must be no more than 300 characters.'

empty_message: Choose cultural fit criteria
