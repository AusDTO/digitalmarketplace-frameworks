name: Essential skills and experience
question: Essential skills and experience
question_advice: |
  Suppliers who don’t have all the essential skills you list here will be automatically notified that their 
  application was unsuccessful.
  
  List all the specific skills or experience the supplier must have, 
  eg have experience designing services for users with low digital literacy.
  
  If you want to add ‘points’ to the individual skills and experience requirements, you must include them here, 
  eg experience designing services for users with low digital literacy - 15 points
list_item_name: 'essential requirement'
number_of_items: 20
type: list
depends:
  - "on": "lot"
    being:
      - digital-outcomes
      - digital-specialists
      - user-research-participants
validations:
  -
    name: answer_required
    message: 'You need to answer this question.'
  -
    name: under_30_words
    message: 'Each requirement must be no more than 30 words.'
  -
    name: max_items_limit
    message: 'You must have 20 or fewer requirements.'
  -
    name: under_character_limit
    message: 'Each requirement must be no more than 300 characters.'
empty_message: Add essential skills or experience

