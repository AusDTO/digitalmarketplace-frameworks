id: priceWeighting
question: 'Price'
hint: 'Permitted range 20% to 80%'

depends:
  - "on": lot
    being:
      - user-research-participants

type: percentage
limits:
  min_value: 20
  max_value: 80
  integer_only: true

validations:
  - name: answer_required
    message: 'You need to answer this question.'
  - name: not_a_number
    message: 'Weighting must be a number between 20 and 80.'
  - name: total_is_100
    message: 'Total must add up to 100%.'
