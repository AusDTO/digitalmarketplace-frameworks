name: Details
question: Details
question_advice: |
  Your question and answer session details will only be available to eligible suppliers who have logged in.

  You must include:

  - the type of session you want to run, eg webinar, phone conference or meeting

  Depending on the type of session you choose, you could also include:

  - software needed
  - the url
  - the phone number
  - the access code
  - the address (including postcode)
  - anything else needed to take part

optional: false
type: textbox_large
max_length_in_words: 100
depends:
  - "on": "lot"
    being:
      - digital-outcomes
      - digital-specialists
      - user-research-participants
validations:
  -
    name: answer_required
    message: 'You need to answer this question.'
  -
    name: under_100_words
    message: 'Your question and answer session details must be no more than 100 words.'
empty_message: Add details
