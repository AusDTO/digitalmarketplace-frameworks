question: What is the minimum amount of time your lab can be booked for and how much does it cost?

depends:
  - "on": lot
    being:
      - user-research-studios

type: pricing
fields:
  minimum_price: labPriceMin
  maximum_price: labPriceMax
field_defaults:
  price_unit: Lab
  price_interval: Day

validations:
  - name: answer_required
    field: labPriceMin
    message: 'You need to answer this question.'
  - name: not_money_format
    field: labPriceMin
    message: "Minimum price must be a number, without units, eg 99.95"
  - name: answer_required
    field: labPriceMax
    message: 'You need to answer this question.'
  - name: not_money_format
    field: labPriceMax
    message: "Maximum price must be a number, without units, eg 99.95"
  - name: max_less_than_min
    field: labPriceMax
    message: "Minimum price must be less than maximum price"
