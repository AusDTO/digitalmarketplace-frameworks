question: >
  Regulation 57 (3) –
  Has it been established, for your organisation and/or any of your or the
  Group of Economic Operators’ proposed Sub-Contractors and/or members of your
  Group of Economic Operators, by a judicial or administrative decision having
  final and binding effect in accordance with the legal provisions of any part
  of the United Kingdom or the legal provisions of the country in which the
  organisation is established (if outside the UK), that the organisation, if
  applicable, is in breach of obligations related to the payment of tax or
  social security contributions?
type: boolean
