question: >
  Regulation 57 (8) –
  Within the past three years, please indicate if anywhere in the world any of
  the following situations have applied, or currently apply, to your organisation
  and/or any of your or the Group of Economic Operators’ proposed Sub-Contractors
  and/or members of your Group of Economic Operators:
  An organisation has violated applicable obligations referred to in Regulation
  56 (2)  in the fields of environmental, social and labour law established by EU
  law, national law, collective agreements or by the international environmental,
  social and labour law provisions listed in Annex X to the Directive as amended
  from time to time;
type: boolean
