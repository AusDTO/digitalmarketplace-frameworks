question: >
  Please indicate whether your organisation has, or
  will have prior to framework award, Employer’s Liability insurance of at least
  £5million.

hint:  Employer’s Liability insurance is a legal requirement except for businesses
  employing only the owner / close family members.
type: radios
options:
  -
    label: "Yes – our organisation has, or will have in place, Employer’s Liability insurance of at least £5million and you will provide certification prior to framework award."
  -
    label: "No - our organisation does not have, and will not have in place, Employer’s Liability insurance of at least £5million prior to framework award."
  -
    label: "Not applicable - our organisation does not require Employer’s Liability insurance of at least £5million because our organisation employs only the owner or close family members."
