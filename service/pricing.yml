      - type: boolean
        filterLabel: Education pricing
    validationNotAnswered: "This question requires an answer."
  Trial option:
    dependsOnLots: SaaS, PaaS, IaaS
    fields:
      - type: boolean
        filterLabel: Trial option
    validationNotAnswered: "This question requires an answer."
  Free option:
    dependsOnLots: SaaS, PaaS, IaaS
    fields:
      - type: boolean
        filterLabel: Free option
    validationNotAnswered: "This question requires an answer."
  Pricing document:
    dependsOnLots: SaaS, PaaS, IaaS, SCS
