Pricing:
  Service price:
    hint: ""
    mockAnswer: "1-9 users, 10-99 users, 100+ users"
    dependsOnLots: SaaS, PaaS, IaaS, SCS
    fields:
      - type: matrix
        columns:
          - label: Type
            field:
              type: text
          - label: Price
            field:
              type: price
          - label: ""
            field:
              type: plaintext
              text: "per"
          - label: Unit
            hint: "eg GB, Mbps"
            field:
              type: dropdown
              options:
                - ""
                - n/a
                - User
                - Unit
                - MbPS
                - GB
                - TB
          - label: ""
            field:
              type: plaintext
              text: "per"
          - label: Interval
            hint: "eg day, month"
            field:
              type: dropdown
              options:
                - ""
                - Minute
                - Hour
                - Day
                - Week
                - Month
                - Annum
        addThing: Add another pricing type
  VAT included:
    dependsOnLots: SaaS, PaaS, IaaS, SCS
    fields:
      - type: boolean
    validationNotAnswered: "Please answer if VAT is included"
  Education pricing:
    dependsOnLots: SaaS, PaaS, IaaS, SCS
    hint: "Do you offer special pricing for educational organisations?"
    fields:
      - type: boolean
    validationNotAnswered: "Please answer if you offer special pricing"
  Trial option:
    dependsOnLots: SaaS, PaaS, IaaS
    fields:
      - type: boolean
    validationNotAnswered: "Please answer if there is a trial option"
  Free option:
    dependsOnLots: SaaS, PaaS, IaaS
    fields:
      - type: boolean
    validationNotAnswered: "Please answer if there is a free option"
  Pricing document:
    dependsOnLots: SaaS, PaaS, IaaS, SCS
    mockAnswer: Pricing Document Umbraco 102014.odf
    hint: "Please upload your pricing document. This document will not be indexed by search on the Digital Marketplace. Use an open document format, eg odf, pdf or pda. (Maximum file size 5MB.)"
    fields:
      - type: upload
    validationWrongFormat: "Please upload your pricing document in a recognised format"
    validationTooLarge: "Please upload a version of your pricing document below the maximum size"
  Skills Framework for the Information Age (SFIA) rate card:
    dependsOnLots: SaaS, PaaS, IaaS, SCS
    mockAnswer: Rate Card Umbraco 102014.odf
    hint: "Please upload your SFIA rate card if you have one. This document will not be indexed by search on the Digital Marketplace. Use an open document format, eg odf, pdf or pda. (Maximum file size 5MB.)"
    fields:
      - type: upload
    validationWrongFormat: "Please upload your pricing document in a recognised format"
    validationTooLarge: "Please upload a version of your pricing document below the maximum size"
